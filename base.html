<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaf√≠o 1 - JavaScript</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <section>
        <div class="card">
            <div class="img-card"></div>
            <h6>Laptop Gamer AMD</h6>
            <p>Precio base: $<span id="precio_inicial">8000</span> </p>

            <p>Cantidad:
                <span id="cantidad">0</span>
                <button class="btn+" onclick="
                var cant = document.getElementById('cantidad');
                //selecciona el elemento span cantidad
                var precio_init = Number(document.getElementById('precio_inicial').innerText);
                //selecciona el elemento span precio-inicial en formato numerico
                var cantidad = Number(cant.innerText);
                // extrae el texto de la variable cant y lo asigna a cantidad en formato numerico
                cant.innerText = cantidad + 1 ;
                //aumenta la variable cant en 1
                var nueva_cant = Number(cant.innerText);
                //nuevo valor de variable cant                
                var valor_total = precio_init * nueva_cant;
                document.getElementById('valor_total').innerText = valor_total
                ">+</button>
                <button class="btn+" onclick="
                var cant = document.getElementById('cantidad');
                //selecciona el elemento span cantidad
                var precio_init = Number(document.getElementById('precio_inicial').innerText);
                //selecciona el elemento span precio-inicial en formato numerico
                var cantidad = Number(cant.innerText);
                // extrae el texto de la variable cant y lo asigna a cantidad en formato numerico
                cant.innerText = cantidad - 1 ;
                //aumenta la variable cant en 1
                var nueva_cant = Number(cant.innerText);
                //nuevo valor de variable cant                
                var valor_total = precio_init * nueva_cant;
                document.getElementById('valor_total').innerText = valor_total
                ">-</button>
            </p>
        <div>
        </div>
    </section>

    <div class="total-section">
        <p>Total a pagar: $<span id='valor_total'></span> </p>
    </div>

</body>

</html>
